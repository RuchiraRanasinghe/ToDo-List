<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center my-5">
      <h1 class="display-4 fw-bold shadow-lg mb-5">ToDo List</h1>
      <div class="row justify-content-center mb-4">
        <div class="col-md-8 col-lg-6">
          <div>
            <input type="text" class="form-control border-4 fw-semibold mb-3" id="txtTask" placeholder="Task">
            <button class="btn btn-primary fw-bold w-100" onclick="addTask()">Add Task</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-danger text-white text-center">
                <h5 class="mb-0">To Do</h5>
            </div>
            <div>
              <ul class="list-group text-md-start fw-semibold" id="uList">
                
              </ul>
            </div>
          </div>  
        </div>

        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h5 class="mb-0">Done</h5>
            </div>
            <div>
              <ul class="list-group text-md-start" id="uListDone">
                <!-- <li class="list-group-item" id="listBodyDone">
                  
                </li> -->
                <!-- <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
                  <label class="form-check-label stretched-link" for="firstCheckboxStretched">First checkbox</label>
                </li> -->
              </ul>
            </div>
          </div>  
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
